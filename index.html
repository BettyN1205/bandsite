<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bio.css">
    <title>BandSite</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo"></div>
            <div class="header__nav">
                <nav class="header__nav-list">
                    <li class="header__nav-list-item">Biography</li>
                    <li class="header__nav-list-item">Shows</li>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero__container">
                <h1 class="hero__title">The Bees Knees</h1>
                <img src="" alt="heroPic" class="hero__image">
            </div>
        </section>
        <section class="musicians">
            <div class="musicians__container">
                <h2 class="musicians__title">About the Musicians</h2>
                <div class="musicians__pic">
                    <p class="musicians__pic-item"></p>
                    <p class="musicians__pic-item"></p>
                </div>
                <div class="musicians__detail">
                    <h3 class="musicians__detail-title"></h3>
                    <p class="musicians__detail-text"></p>
                    <p class="musicians__detail-text"></p>
                </div>
            </div>
        </section>
        <section class="gallery">
            <div class="gallery__container">
                <div class="gallery__img"></div>
                <div class="gallery__img"></div>
                <div class="gallery__img"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <div class="footer__contact">
                <h2 class="footer__contact-title">Get in Touch</h2>
                <div class="footer__contact-icons"></div>
                <div class="footer__contact-logo"></div>
            </div>
            <div class="footer__info">
                <div>
                    <p class="footer__info-text"></p>
                    <p class="footer__info-text"></p>
                    <p class="footer__info-text"></p>
                </div>
            </div>
            <div class="footer__copyright"></div>
        </div>
    </footer>
</body>

</html>
